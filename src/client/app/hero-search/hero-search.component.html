<div id="search-component" class="search-box">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}" (click)="onSelect(hero)">
        {{hero.name}}
      </a>
    </li>
  </ul>

</div>
