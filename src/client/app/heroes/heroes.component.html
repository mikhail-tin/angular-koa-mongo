<h2>My heroes</h2>

<app-new-hero></app-new-hero>

<ul class="heroes">
   <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">Name </span>{{hero.name}}
        </a>
        <button class="delete" (click)="delete(hero)">x</button>
   </li> 
</ul>
